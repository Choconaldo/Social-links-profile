<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<meta name="author" content="Leonardo Mendes" />
		<meta name="description" content="Social links profile" />
		<title>Frontend Mentor | Social links profile</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<div class="card">
				<img
					class="card-img"
					src="images/avatar-jessica.jpeg"
					alt="Jessica Randall's avatar"
					width="176"
					height="176"
				/>
				<div class="card-title">
					<h1>Jessica Randall</h1>
					<p>London, United Kingdom</p>
				</div>
				<p class="card-text">"Front-end developer and avid reader."</p>
				<a class="card-link" href="#"><p>GitHub</p></a>
				<a class="card-link" href="#"><p>Frontend Mentor</p></a>
				<a class="card-link" href="#"><p>LinkedIn</p></a>
				<a class="card-link" href="#"><p>Twitter</p></a>
				<a class="card-link" href="#"><p>Instagram</p></a>
			</div>
		</main>
	</body>
</html>
